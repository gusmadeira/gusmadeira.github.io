<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Madeira</title>
    <meta name="description" content="Descrição do site de Gustavo Madeira">
    <meta name="keywords" content="gustavo,madeira,astronomy,astronomer,astrophysicist">
    <meta name="google-site-verification" content="AlGppGpIkCaZHEwnyz4baXk7WL0W_uQnVxqwFKUZp38">
    
    <!-- Estilos principais -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonte Roboto (já incluída no styles.css, mas mantida por segurança) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos específicos da página -->
    <style>
        .hero-banner {
            background-image: url('PIA00024_save.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: background 0.5s ease;
        }
        .hero-banner h2 {
            font-size: 50px;
            font-weight: 700;
            margin: 0;
        }
        .hero-banner h3 {
            font-size: 30px;
            font-weight: 400;
            margin: 10px 0;
        }
        .hero-banner .button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .hero-banner .button:hover {
            background-color: #e63900;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <!-- Cabeçalho dinâmico -->
    <div id="navbar"></div>

    <!-- Conteúdo principal -->
    <main>
        <div class="hero-banner">
            <div class="text-box">
                <h2>Gustavo Madeira</h2>
                <h3>Research Scientist at Observatório Nacional (Brazil)</h3>
                <button class="button" onclick="window.open('https://www.gov.br/observatorio/pt-br', '_blank')">
                    About Observatório Nacional
                </button>
            </div>
        </div>
    </main>

    <!-- Rodapé dinâmico -->
    <div id="footer"></div>

    <!-- Scripts: ordem importa -->
    <script src="navbar-loader.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="footer-loader.js"></script>

</body>
</html>
